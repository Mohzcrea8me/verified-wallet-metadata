<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const params = new URLSearchParams(window.location.search);
        const uri = params.get("uri");

        if (uri) {
            window.location.href = `/?uri=${encodeURIComponent(uri)}`
        } else {
            window.location.href = "/"
        }

    </script>

</head>

<body>

</body>

</html>
